<script>
    /*
    PROBLEMA: Lanche da tarde
    Peça para o usuário informar o preço de um pacote de biscoitos e o preço de um litro de suco.
    Calcule quanto o usuário gastará se comprar 3 pacotes de biscoitos e 2 litros de suco.
    Apresente o valor total gasto pelo usuário ao comprar os itens acima descritos.
    */

    //ENTRADA
    const biscoitos = Number(prompt(`Informe o preço de um saco de biscoitos:`));
    const suco = Number(prompt(`Informe o preço de um litro de suco:`));
    //PROCESSAMENTO
const valorTotal = (biscoitos * 3) + (suco * 2);

    //SAÍDA
document.write (`O gasto total será de: ${valorTotal}`);
</script>
