<script>
    /*
    PROBLEMA: Média ponderada
    O aluno realizou quatro atividades avaliativas durante o semestre do seu curso de graduação.
    Cada atividade tinha um peso específico, valendo, respectivamente, 1, 2, 3 e 4.
    Peça para o aluno informar as notas que obteve em cada atividade avaliativa.
    Calcule e apresente a média semestral que o aluno obteve.
    */

    //ENTRADA
    const primeiraAtividade = Number(prompt(`Informe o a nota da primeira atividade:`));
    const segundaAtividade = Number(prompt(`Informe o a nota da segunda atividade:`));
    const teceiraAtividade = Number(prompt(`Informe o a nota da terceira atividade:`));
    const quartaAtividade = Number(prompt(`Informe o a nota da quarta atividade:`));
    //PROCESSAMENTO
const media = ((primeiraAtividade * 1) + (segundaAtividade * 2) + (teceiraAtividade * 3) + (quartaAtividade * 4)) / 10

    //SAÍDA
document.write (`A média semestral será: ${media}`);
</script>
