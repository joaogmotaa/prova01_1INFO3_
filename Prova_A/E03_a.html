<script>
    /*
    PROBLEMA: Inflação descontrolada!!!
    A inflação no país está alta, algo em torno de 8,1% ao ano.
    Peça para o usuário informar a sua remuneração mensal atual e calcule qual deverá ser a nova remuneração após o reajuste da inflação.
    Apresente a remuneração para o usuário, corrigida de acordo com a inflação.
    */

    //ENTRADA
    const remuneracao = Number(prompt(`Informe sua remuneração total:`));

    //PROCESSAMENTO
const reajuste = (remuneracao * 0.081) + remuneracao;

    //SAÍDA
document.write (`O valor da remuneração corrigida de acordo com o reajuste será de: ${reajuste}`);
</script>
