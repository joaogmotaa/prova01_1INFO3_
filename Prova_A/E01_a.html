<script>
    /*
    PROBLEMA: Nota do último trimestre
    Peça para o aluno informar as notas obtidas nos dois primeiros trimestres.
    Identifique a média atual do aluno e veja quantos pontos ele deverá tirar no último trimestre para que consiga obter a aprovação, sendo que o mínimo necessário para ser aprovado é SOMAR 18 pontos.
    Apresente a média atual e a quantidade de pontos que o aluno deverá tirar no último trimestre para ser aprovado.
    */

    //ENTRADA
const primeiroTrimestre = Number(prompt(`Informe o a nota do primeiro trimestre:`));
const segundoTrimestre = Number(prompt(`Informe o a nota do segundo trimestre:`));
    //PROCESSAMENTO
const mediaAtual = primeiroTrimestre + segundoTrimestre;
const terceiro = 18 - (primeiroTrimestre + segundoTrimestre)
    //SAÍDA
document.write (`A média atual do primeiro e segundo trimestre é de: ${mediaAtual}`);
document.write (`<br>`);
document.write (`A quantidade de pontos que o aluno deverá tirar no ultimo trimestre para ser aprovado será de: ${terceiro}`);
</script>
